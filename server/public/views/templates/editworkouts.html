

<table md-table>
<thead md-head>
  <tr md-row>
    <th md-column>Workout Name</th>
    <th md-column>Delete</th>
  </tr>
</thead>
<tbody md-body>
  <tr ng-repeat= "workout in cw.workouts ">
    <td md-cell>{{workout.name}}</td>

    <td md-cell><button ng-click="cw.deleteWorkout(workout)"><i class="material-icons">delete</i></button></td>
</tr>
</tbody>

</table>
<div id='footer'>
<a href="#/createworkout"><i class="material-icons">replay</i></a>
</div>
