
<a href="#/user">Back</a>

<div>
<input class='completeSearch' type="text" ng-model="search_workout" placeholder="Search by Name, Unique Name, or Date">
</div>


<table class = "table table-responsive">
<thead>
  <tr>
    <th>Workout Name</th>
    <th>Unique Name</th>
    <th>Date</th>
    <th>View Details</th>
    <th>Delete</th>
  </tr>
</thead>
<tbody ng-repeat= "complete in vc.completeWorkouts | filter : search_workout">
  <tr><td>{{complete.name}}</td><td>{{complete.unique_name}}</td><td>{{complete.workout_date}}</td>
  <td><a href="#/completeworkout/selected"><button ng-click="vc.getCompleteSelectedWorkout(complete)"> O</button></a></td><td><button>X<button></td></tr>
</tbody>
